<!doctype html>
<html lang="en" style='overflow-y: scroll;'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicon_package_v0.16/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon_package_v0.16/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon_package_v0.16/favicon-16x16.png">
	<link rel="manifest" href="/favicon_package_v0.16/site.webmanifest">
	<link rel="mask-icon" href="/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/favicon_package_v0.16/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/favicon_package_v0.16/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one --> 
	%sapper.head%
	<div class="image-hero-area">
	</div>
	<style>
			@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;600;700');

			body{
				font-family: 'Noto Sans', sans-serif;
				font-weight: 700;
				color: transparent;
			}

			.image-hero-area {
				position: fixed;
				background-color: black;
				right: 0;
				bottom: 0;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
				z-index: -100;
				margin: 0;
				background: linear-gradient(rgba(0,0,0,.92), rgba(0,0,0,0.92)), url('xl.webp') no-repeat center center;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}

	</style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-44XLVWEEDF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-44XLVWEEDF');
</script>
<body>
	<div id="sapper">%sapper.html%</div>
</body>
</html>
